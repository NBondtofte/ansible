---
- name: Create new Proxmox VM (via Semaphore)
  hosts: localhost
  gather_facts: no

  vars:
    # API credentials from Semaphore
    api_host: "{{ pve_host }}"
    api_user: "{{ pve_user }}"
    api_token_id: "{{ pve_user }}!{{ pve_token_name }}"
    api_token_secret: "{{ pve_token_value }}"
    api_node: "{{ pve_node }}"

    # VM defaults from create-vm variable group
    vmname: "{{ vm_name }}"
    memory_mb: "{{ vm_memory }}"
    cores: "{{ vm_cores }}"
    disk_gb: "{{ vm_disk_gb }}"
    bridge: "{{ vm_bridge }}"

  tasks:

    #################################################################
    # 1. Get next free VMID (via REST API, works everywhere)
    #################################################################
    - name: Get next free VMID (REST API)
      uri:
        url: "https://{{ api_host }}:8006/api2/json/cluster/nextid"
        method: GET
        validate_certs: false
        headers:
          Authorization: "PVEAPIToken={{ api_user }}!{{ pve_token_name }}={{ api_token_value }}"
      register: vmid_response

    - name: Extract VMID
      set_fact:
        new_vmid: "{{ vmid_response.json.data }}"

    #################################################################
    # 2. Debug values
    #################################################################
    - name: Debug planned deployment settings
      debug:
        msg:
          vmid: "{{ new_vmid }}"
          vmname: "{{ vmname }}"
          cores: "{{ cores }}"
          memory_mb: "{{ memory_mb }}"
          disk_gb: "{{ disk_gb }}"
          bridge: "{{ bridge }}"
          storage: "vm_storage"
          node: "{{ api_node }}"

    #################################################################
    # 3. Create VM shell
    #################################################################
    - name: Create VM shell
      community.proxmox.pve_kvm:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        validate_certs: false

        node: "{{ api_node }}"
        vmid: "{{ new_vmid }}"
        name: "{{ vmname }}"
        memory: "{{ memory_mb }}"
        cores: "{{ cores }}"
        sockets: 1
        machine: q35
        ostype: l26
        scsihw: virtio-scsi-pci
        state: present

    #################################################################
    # 4. Add SCSI Disk
    #################################################################
    - name: Add main disk
      community.proxmox.pve_disk:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        validate_certs: false

        node: "{{ api_node }}"
        vmid: "{{ new_vmid }}"
        disk: "scsi0"
        size: "{{ disk_gb }}G"
        storage: "vm_storage"
        type: scsi
        state: present

    #################################################################
    # 5. Add NIC
    #################################################################
    - name: Add network interface
      community.proxmox.pve_nic:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        validate_certs: false

        node: "{{ api_node }}"
        vmid: "{{ new_vmid }}"
        net: "net0"
        model: virtio
        bridge: "{{ bridge }}"
        state: present
