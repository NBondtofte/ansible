---
- name: Verify interface status on Cisco switches
  hosts: Cisco
  gather_facts: no
  tasks:
      - name: show run
        ios_command:
          commands:
          - show run
          - show ip route
          - show ip eigrp neighbors
          - show version
        register: config
        
    - name: Parse the output
      debug:
        msg: "{{ config }}"
